{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h1>Register Form</h1>
<form method="post">
    {% csrf_token %}
    <label>User Name:</label><br>
    <input name="username" required type="text"><br>
    <label>First Name:</label><br>
    <input name="first_name" required type="text"><br>
    <label>Last Name:</label><br>
    <input name="last_name" required type="text"><br>
    <label>Email ID:</label><br>
    <input name="email" required type="email"><br>
    <label>Password:</label><br>
    <input name="password" required type="password"><br>
    <label>Confirm Password:</label><br>
    <input name="check_password" required type="password"><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
