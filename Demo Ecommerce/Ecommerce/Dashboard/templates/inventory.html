{% extends 'base.html' %}

{% block title %} Admin Dashboard {% endblock %}

{% block content %}

<div class="container">
    <h2 style="color: palevioletred;" class="my-4">Inventory</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Item Quantity</th>
                <th>Total Ordered Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.total }}</td>
                <td>{{ item.total_ordered_quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
